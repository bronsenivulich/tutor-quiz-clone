{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="../static/css/contactUs.css">
{% endblock %}

{% block content %}
<html>
<div id=contactContainer>
<body>

    <h2>Contact us:</h2>

    <form action="mailto:ontrack.helpme@example.com?subject=Help Request" method="post" enctype="text/plain">
        Full name:<br>
        <input type="text" name="Full Name"><br>
        Date of Birth:<br>
        <input type="date" name="Date of Birth"><br>
        Email Address:<br>
        <input type="text" name="Email"><br>
        Issue Type:<br>
        <select id="text" name="Issue Type">
            <option value="Forgot login details">Forgot Username / Password</option>
            <option value="Account issue">Account Issue</option>
            <option value="Other">Other</option>
            
        </select>
  <br>Issue Description:<br>
        <input type="text" name="comment" size="100"><br><br>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
    </form>

</body>
</div>
</html>
{% endblock %}
