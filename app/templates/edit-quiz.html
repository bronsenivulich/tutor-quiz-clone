<!-- Page to edit a quiz -->

{% extends 'base.html' %}

{% block head %}
<script type="text/javascript" src="{{ url_for('static', filename='js/edit-quiz.js') }}"></script>
{% endblock %}

{% block content %}



<div class="container col-md-6 homeContainer" style="text-align: center;">
    <div class="p-3">
        <br>
        <h1 class="mt-3">Edit Quiz:</h1>
        <br><hr>
        <div id="data" data-token="{{ token }}" data-quiz-id="{{id}}"></div>
        <form class="mt-4" id="editQuiz">

            <!-- Generic items all quizzes need -->
            <p>
                <label class="formHeaders" style="font-weight: 500;">Quiz Title</label><br>
                <input type="text" class="formFields" id="quizName">
            </p>
            <p class="mb-1">
                <label class="formHeaders" style="font-weight: 500;">Quiz Body</label><br>
                <textarea class="formFields" id="quizBody"></textarea>
            </p>

            <hr>

        </form>

        <!-- Ability to add a different type of question -->
        <button class="mt-2 mr-3 submitButton" id="questionButton">Add a new question</button>
        <button class="mt-2 mr-3 submitButton" id="multiQuestionButton">Add multiple choice question</button>
        <!-- Ability to submit quiz when you have finished creating it -->
        <button class="mt-2 ml-3 submitButton" id="submitQuiz">Submit Quiz</button>
    </div>
</div>

{% endblock %}
