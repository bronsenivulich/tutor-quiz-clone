{% extends 'base.html' %}

{% block head %}
<script type="text/javascript" src="{{ url_for('static', filename='js/review-quiz.js') }}"></script>
{% endblock %}

{% block content %}

<div class="container col-md-6 homeContainer" style="text-align: center;">
    <div class="p-3">
        <br>
        <h1 class="mt-3">{{Quiz.query.filter_by(id=id).first().name }}</h1>
        <h4 class="mt-3">Review</h4>
        <br><hr>
        <div id="data" data-token="{{token}}" data-student-quiz-id="{{id}}"></div>
        <form id="completedQuiz"></form>
    </div>
</div>

{% endblock %}
