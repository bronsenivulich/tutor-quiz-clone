{% extends 'base.html' %}

{% block content %}
<h1>Hi, {{ current_user.userName }}! </h1>
<h2> You are user type: {{userType}}</h2>
{% for quiz in quizzes %}
<div>
    <p>
        {{ quiz.creator.userName }} Created a quiz with: <strong>{{ quiz.body }}</strong>
    </p>
</div>
{% endfor %}
{% endblock %}
