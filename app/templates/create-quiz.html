<!-- Page to create a quiz -->

{% extends 'base.html' %}

{% block head %}
<script type="text/javascript" src="{{ url_for('static', filename='js/add-question.js') }}"></script>
{% endblock %}

{% block content %}

<div class="container col-md-6 homeContainer" style="text-align: center;">
    <div class="p-3">
        <br>
        <h1 class="mt-3">Create a new Quiz:</h1>
        <br><hr>
        <form class="mt-4" id="newQuiz" data-token='{{ token}}'>

            <!-- Generic items all quizzes need -->
            <p>
                <label class="form-headers" style="font-weight: 500;">Quiz Title</label><br>
                <input type="text" class="form-fields" id="quiz-name">
            </p>
            <p class="mb-1">
                <label class="form-headers" style="font-weight: 500;">Quiz Body</label><br>
                <textarea class="form-fields" id="quiz-body"></textarea>
            </p>
            <p class="mb-1">
                <!-- Dropdown to select a student to assign -->
                <label for="assign-students">Assign to a student:</label>
                <select id="assign-students" name="assign-students">
                    {% for student in students %}
                    <option value="{{User.query.filter_by(id=student.studentId).first().username}}">
                        {{User.query.filter_by(id=student.studentId).first().username}}</option>
                    {% endfor %}
                </select>
            </p>

            <hr>

        </form>

        <!-- Ability to add a different type of question -->
        <button class="mt-2 mr-3 submitButton" id="question-button">Add a new question</button>
        <button class="mt-2 mr-3 submitButton" id="multiQuestion-button">Add multiple choice question</button>
        
        <!-- Ability to submit quiz when you have finished creating it -->
        <button class="mt-2 ml-3 submitButton" id="submit-quiz">Submit Quiz</button>
    </div>
</div>

{% endblock %}
