{% extends 'base.html' %}

{% block head %}
<script type="text/javascript" src="{{ url_for('static', filename='js/add-question.js') }}"></script>
<link rel="stylesheet" href="../static/css/login.css">
{% endblock %}

{% block content %}

<div class="container col-md-6 homeContainer" style="text-align: center;">
    <div class="p-3">
        <h1 class="mt-3">Create a new Quiz</h1>
        <form class="mt-4" id="newQuiz" data-token='{{ token}}'>
            <p>
                <label class="form-headers">Quiz Title</label><br>
                <input type="text" class="form-fields" id="quiz-name">
            </p>
            <p class="mb-1">
                <label class="form-headers">Quiz Body</label><br>
                <textarea class="form-fields" id="quiz-body"></textarea>
            </p>
        </form>
        <button class="mt-2 mr-3 submitButton" id="question-button">Add a new question</button>
        <button class="mt-2 ml-3 submitButton" id="submit-quiz">Submit Quiz</button>
    </div>
</div>

{% endblock %}
