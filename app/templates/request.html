<!-- Request new student page -->

{% extends 'base.html' %}

{% block content %}

<div class="container col-md-4 homeContainer" style="text-align: center;">
    <div class="p-3">
        <h1 class="mt-3">Request a New Student</h1>
        <form class="mt-4" action='' method='post'>
            
            <!-- Insert student request form -->
            {{ form.hidden_tag() }}
            <p>
                {{ form.student.label(class="formHeaders") }} <br>
                {{ form.student(class="formFields")}} <br>
                {% for error in form.student.errors %}
                <span style='color: red'> {{error }}</span>
                {% endfor %}
            </p>
            <p>
                {{ form.submit(class="submitButton") }}
            </p>
        </form>
    </div>
</div>

{% endblock %}
