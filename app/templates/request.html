{% extends "base.html" %}

{% block content %}
    <h1>Add student</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.student.label }}<br>
            {{ form.student(size=64) }}<br>
            {% for error in form.student.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
