{% extends 'base.html' %}

{% block head %}
<script type="text/javascript" src="{{ url_for('static', filename='js/complete-quiz.js') }}"></script>
{% endblock %}

{% block content %}

<div class="container col-md-6 homeContainer" style="text-align: center;">
    <div class="p-3">
        <br>
        <h1 class="mt-3">{{Quiz.query.filter_by(id=id).first().name }}</h1>
        <br><hr>
        <div id="data" data-token="{{token}}" data-quiz-id="{{id}}"></div>
        <form id="completeQuiz"></form>
        <button id="submitQuiz" class="submitButton">Submit Quiz</button>
    </div>
</div>

{% endblock %}
